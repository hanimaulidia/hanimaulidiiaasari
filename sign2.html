<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - RioTriw</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		/* Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', sans-serif;
		}
		body {
			background-color: #f9f9f9;
		}

		/* Loader */
		.bg-loader {
			position: fixed;
			width: 100%;
			height: 100%;
			background: #fff;
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.loader {
			width: 50px;
			height: 50px;
			border: 5px solid #ccc;
			border-top-color: #333;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		/* Header */
		header {
			background: #333;
			color: #fff;
			padding: 20px 0;
		}
		header .container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 90%;
			margin: auto;
		}
		header h1 a {
			color: #fff;
			text-decoration: none;
			font-size: 24px;
		}
		header ul {
			display: flex;
			list-style: none;
		}
		header ul li {
			margin-left: 20px;
		}
		header ul li a {
			color: #fff;
			text-decoration: none;
			padding: 6px 12px;
			border-radius: 5px;
		}
		header ul li.active a,
		header ul li a:hover {
			background-color: #555;
		}

		/* Social Media */
		.medsos {
			background: #f4f4f4;
			padding: 10px 0;
		}
		.medsos .container ul {
			display: flex;
			justify-content: center;
			gap: 15px;
			list-style: none;
		}
		.medsos .container ul li a {
			color: #333;
			font-size: 18px;
		}

		/* Sign Up Form */
		.sign {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 40px 0;
		}
		.sign form {
			background: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}
		.sign form h2 {
			margin-bottom: 20px;
			color: #333;
		}
		.txtb {
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.signup {
			width: 100%;
			padding: 12px;
			background-color: #28a745;
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}
		.signup:hover {
			background-color: #218838;
		}
		.signin-link {
			margin-top: 15px;
			font-size: 14px;
		}
		.signin-link a {
			color: #007bff;
			text-decoration: none;
		}
		.signin-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<!-- Loader -->
	<div class="bg-loader">
		<div class="loader"></div>
	</div>

	<!-- Social Media -->
	<div class="medsos">
		<div class="container">
			<ul>
				<li><a href="#"><i class="fab fa-facebook"></i></a></li>
				<li><a href="#"><i class="fab fa-youtube"></i></a></li>
				<li><a href="#"><i class="fab fa-instagram"></i></a></li>
			</ul>
		</div>
	</div>

	<!-- Header -->
	<header>
		<div class="container">
			<h1><a href="index.html">TOKO LAPTOP</a></h1>
			<ul>
				<li><a href="index2.html">MENU UTAMA</a></li>
				<li><a href="belanja2.html">PRODUK</a></li>
				<li><a href="keranjang4.html"><i class="fas fa-shopping-basket"></i></a></li>
				<li class="active"><a href="sign2.html">DAFTAR</a></li>
			</ul>
		</div>
	</header>

	<!-- Sign Up Form -->
	<div class="sign">
		<form action="#" method="post">
			<h2>DAFTAR</h2>
			<input type="text" placeholder="Nama Lengkap" class="txtb" required>
			<input type="email" placeholder="Email" class="txtb" required>
			<input type="password" placeholder="Password" class="txtb" required>
			<input type="submit" value="Buat Akun" class="signup">
			<p class="signin-link">Sudah punya akun? <a href="#">Masuk di sini</a></p>
		</form>
	</div>

	<!-- Script untuk hilangkan loader -->
	<script>
		$(document).ready(function() {
			$(".bg-loader").hide();
		});
	</script>
</body>
</html>
